<!DOCTYPE html>
<html>

<body>

		<input type="email" name="email" id="email">
		<br><br>

		<label for="email">NÃºmero:</label>
		<input type="number" name="numero" min="1" max="20" step="5">

		<input type="url" id="url" placeholder="ex: http://www...">
