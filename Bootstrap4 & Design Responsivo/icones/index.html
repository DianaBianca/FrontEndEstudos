<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!--
     width=device-width -> tamanho da tela do dispositivo
     initial-scale=1 -> zoom inicial
     shrink-to-fit=no -> significa se o a aplicação terá que encolher para caber no dispositivo
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
   
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css" rel="stylesheet">

    <title>Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bolt display-1 text-warning" style="font-size: 50px;"></span>
    <span class="oi oi-bell display-2 text-warning" ></span>
    <i class="oi oi-clock display-1 text-success" ></i>


    <button class="btn btn-dark btn-lg">
        <i class="oi oi-clock " ></i>
        Clique aqui
    </button>

    <button class="btn btn-dark btn-lg">
        <i class="oi oi-bell " ></i>
    </button>

    <br><br>

    <h3 class="border-bottom">Font Awesome</h3>

    <i class="fas fa-stroopwafel"></i>
    <i class="fas fa-arrow-up display-3 text-success"></i>
    <i class="fas fa-battery-half display-3 text-danger" style="font-size:50px ;"></i>
    <span class="fas fa-bomb display-2 text-dark" ></span>

    <button class="btn btn-danger btn-lg">
        <i class="fas fa-bomb" ></i>
        Clique aqui
    </button>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
