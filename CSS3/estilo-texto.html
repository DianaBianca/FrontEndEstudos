<!DOCTYPE html>
<html>
<head>
	<title>Estilos de texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;

			font-family: 'Montserrat', sans-serif;
		}

		.negrito{
			/*normal, bold, 100 até 900*/
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/*underluine, overline, line-through*/
			text-decoration: line-through;
		}

		.texto{
			font: bold 40px 'Montserrat', sans-serif;
		}

	</style>
</head>
<body>
	<p class="negrito">Testo negrito</p>
	<p>Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="texto">Texto</p>
	<p>padrão</p>
	<p class="formatacao">Formatação de Texto</p>
</body>
</html>
