<!DOCTYPE html>
<html>
<head>
	<title>estilizando tabelas</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

	<h1> Estilizando Tabelas</h1>

	<table>
		
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preços</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Sansumg S11</td>
			<td class="numero">R$3.500</td>
		</tr>

		<tr class="alternado">
			<td>002</td>
			<td>Iphone 6s Plus</td>
			<td class="numero">R$2.700</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Xiaomi mi 11 Pró</td>
			<td class="numero">R$1.300</td>
		</tr>
		<tr class="alternado">
			<td>004</td>
			<td>Asus zenfone 5 selfie Pró</td>
			<td class="numero">R$1.100</td>
		</tr>



	</table>




</body>
</html>
