<!DOCTYPE html>
<html>
<head>
	<title>Interface de autenticação</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

	<div id="container">
		<img src="imagens/perfil.png">

		<form>
			
			<div>
				<input type="text" name="email" id="email" placeholder="digite seu email" class="email">
			</div>

			<div>
				<input type="password" name="senha"  id="senha" placeholder="digite sua senha" class="senha">
			</div>

			<div>
				<input class="submit" type="submit" name="logar">
			</div>

		</form>
	</div>

</body>
</html>
