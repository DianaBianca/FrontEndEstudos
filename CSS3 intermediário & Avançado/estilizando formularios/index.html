<!DOCTYPE html>
<html>
<head>
	<title>estilizando formularios</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>
<body>
	<h2>Estilizando formularios</h2>

	<form>
		<fieldset>
			<legend>Detalhes contato</legend>
			<div>
				<label>Nome:
					<input type="text" name="nome" id="nome"><br>
				</label>

				<label>Email:
					<input type="text" name="email" id="email"><br>
				</label>

				<label>URL:
					<input type="text" name="url" id="url"><br>
				</label>

			</div>
		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				
				<div>
					<label>Mensagem:</label>
						<textarea></textarea><br>
					
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				
				<div>
					<label>
						<input class="radio" type="radio" name="sim">Sim <br>
						<input class="radio" type="radio" name="nao">Não <br>
					</label>
				</div>
			</div>
		</fieldset>


	</form>

</body>
</html>
